<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE</title>
    <link rel="stylesheet" href="./style/product.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body></body>
    <div class="container">
        <header>
            <div class="logo">PULSE</div>
            <nav>
                <ul>
                    <li><a href="./index.html" class="active">Inicio</a></li>
                    <li><a href="#">Compras</a></li>
                    <li><a href="./pageProducts.html">Productos</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </header>

        <div class="breadcrumb" id="breadcrumb"></div>

        <main class="product-page" id="productPage"></main>
    </div>

    <script>
        const product = {
            name: "PlayStation 5 Standard Edition",
            code: "PS5STD2025",
            rating: 4.5,
            reviews: 56,
            colors: ["#ffffff", "#000000"],
            storageOptions: [
                { value: "825 GB", disabled: false },
                { value: "1 TB", disabled: true }
            ],
            price: 2400,
            oldPrice: 3990,
            seller: "GamerZone",
            images: [
                "https://via.placeholder.com/200x150?text=Vista+Frontal",
                "https://via.placeholder.com/200x150?text=Vista+Superior",
                "https://via.placeholder.com/200x150?text=Vista+Lateral",
                "https://via.placeholder.com/200x150?text=Con+Control",
                "https://via.placeholder.com/200x150?text=Vista+Posterior"
            ],
            specs: {
                "Fabricante": "Sony",
                "Modelo": "PlayStation 5 Standard Edition",
                "Almacenamiento": "825 GB SSD",
                "Resolución": "Hasta 8K",
                "Color": "Blanco/Negro"
            },
            description: "La nueva consola PlayStation 5 de Sony te ofrece una experiencia de juego completamente inmersiva gracias a su SSD ultra rápido, retroalimentación háptica, gatillos adaptativos y gráficos sorprendentes. Ideal para jugadores que buscan la mejor calidad en rendimiento y velocidad."
        };

        document.getElementById("breadcrumb").innerHTML = `
            <a href="#">Inicio</a> > <a href="#">Consolas</a> > <span>${product.name}</span>
        `;

        const ratingStars = Math.floor(product.rating);
        const hasHalfStar = product.rating % 1 !== 0;
        const starsHTML = Array.from({length: ratingStars}, () => '<i class="fas fa-star"></i>').join('') +
            (hasHalfStar ? '<i class="fas fa-star-half-alt"></i>' : '');

        const colorOptions = product.colors.map((color, index) => `
            <div class="color-option ${index === 0 ? 'selected' : ''}" style="background-color: ${color};"></div>
        `).join('');

        const storageOptions = product.storageOptions.map(opt => `
            <div class="size-option ${opt.disabled ? 'disabled' : 'selected'}">${opt.value}</div>
        `).join('');

        const imagesHTML = product.images.map(src => `
            <div class="product-image-item">
                <img src="${src}" alt="Imagen del producto">
            </div>
        `).join('');

        const specsHTML = Object.entries(product.specs).map(([key, value]) => `
            <div class="characteristic-item">
                <div class="characteristic-name">${key}</div>
                <div class="characteristic-value">${value}</div>
            </div>
        `).join('');

        document.getElementById("productPage").innerHTML = `
            <div class="product-main">
                <div class="product-gallery">
                    <div class="main-image">
                        <img src="https://wallpapers.com/images/featured/ps5-console-png-ywbv2gv3gfw23o3w.jpg" alt="${product.name}">
                    </div>
                    <div class="thumbnail-gallery">
                        <div class="thumbnail-dots">
                            <span class="dot active"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>

                <div class="product-info">
                    <h1>${product.name}</h1>
                    <div class="product-code">Código del producto: ${product.code}</div>

                    <div class="product-rating">
                        <div class="stars">${starsHTML}</div>
                        <span class="reviews-count">${product.reviews} reseñas</span>
                    </div>

                    <div class="product-options">
                        <div class="option-group">
                            <div class="option-label">Color</div>
                            <div class="color-options">${colorOptions}</div>
                        </div>

                        <div class="option-group">
                            <div class="option-label">Almacenamiento</div>
                            <div class="size-options">${storageOptions}</div>
                        </div>

                        <div class="option-group">
                            <div class="option-label">Envío y pago</div>
                            <div class="delivery-info">
                                <div class="delivery-item">
                                    <i class="fas fa-truck"></i>
                                    <span>Envío a todo el país</span>
                                </div>
                                <div class="delivery-item">
                                    <i class="fas fa-credit-card"></i>
                                    <span>Pago contra entrega o en línea</span>
                                </div>
                            </div>
                        </div>

                        <div class="option-group">
                            <div class="option-label">Disponibilidad</div>
                            <div class="availability">
                                <div class="availability-indicator available"></div>
                                <span>Disponible</span>
                            </div>
                        </div>
                    </div>

                    <div class="product-price-block">
                        <div class="price-container">
                            <div class="price">s/ ${product.price}</div>
                            <div class="old-price">s/ ${product.oldPrice}</div>
                        </div>
                        <div class="buy-buttons">
                            <button class="buy-button">Comprar</button>
                            <button class="wishlist-button"><i class="far fa-heart"></i></button>
                        </div>
                    </div>

                    <div class="seller-info">
                        <div class="seller-label">Vendedor: </div>
                        <div class="seller-name">${product.seller}</div>
                    </div>
                </div>
            </div>

            <div class="product-tabs">
                <div class="tabs-header">
                    <div class="tab active">Descripción</div>
                    <div class="tab">Especificaciones</div>
                    <div class="tab">Opiniones (${product.reviews})</div>
                    <div class="tab">Fotos y videos</div>
                    <div class="tab">Preguntas</div>
                </div>

                <div class="tab-content">
                    <div class="product-images-grid">${imagesHTML}</div>
                </div>
            </div>

            <div class="product-details">
                <div class="details-section">
                    <div class="section-header">
                        <h2>Especificaciones</h2>
                        <a href="#" class="see-all">Ver todo <i class="fas fa-chevron-right"></i></a>
                    </div>
                    <div class="characteristics">${specsHTML}</div>
                </div>

                <div class="details-section">
                    <div class="section-header">
                        <h2>Descripción</h2>
                    </div>
                    <div class="description">
                        <p>${product.description}</p>
                    </div>
                </div>

                <div class="details-section">
                    <div class="section-header">
                        <h2>Opiniones (${product.reviews})</h2>
                        <a href="#" class="see-all">Ver todo <i class="fas fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        `;
    </script>
</body>
</html>
